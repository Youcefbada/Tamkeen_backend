<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    input[type="submit"] {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trainer Signup Form</h2>
    <form id="trainerForm" enctype="multipart/form-data" method="POST">
      <div class="row">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" name="phone" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="date_of_birth">Date of Birth</label>
          <input type="date" name="date_of_birth" required>
        </div>
        <div>
          <label for="gender">Gender</label>
          <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="wilaya">Wilaya</label>
          <input type="text" name="wilaya" required>
        </div>
        <div>
          <label for="Commune">Commune</label>
          <input type="text" name="Commune" required>
        </div>
      </div>

      <label for="Street">Street</label>
      <input type="text" name="Street" required>

      <label for="education_level">Education Level</label>
      <input type="text" name="education_level" required>

      <label for="interests">Interests</label>
      <input type="text" name="interests" required>

      <label for="other_skill">Other Skills</label>
      <textarea name="other_skill"></textarea>

      <label for="specialty">Specialty</label>
      <input type="text" name="specialty" required>

      <label for="profile_picture">Profile Picture</label>
      <input type="file" name="profile_picture" accept="image/*" required>

      <label for="certificated">Certificate</label>
      <input type="file" name="certificated" accept=".pdf,.doc,.docx,.jpg,.png" required>

      <label for="cv">CV</label>
      <input type="file" name="cv" accept=".pdf,.doc,.docx" required>

      <input type="submit" value="Register Trainer">
    </form>
  </div>
  <script>
    const form = document.getElementById('trainerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('http://localhost:3000/signuptrainers', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        alert(result.message || result.error);
      } catch (error) {
        alert(error);
        console.error(error);
      }
    });
  </script>
</body>
</html>
<!-- This is a simple trainer signup form with validation and file upload functionality. The form uses JavaScript to handle the submission and display alerts based on the server response. -->
<!-- The form includes fields for personal information, education, interests, and file uploads for profile picture, certificate, and CV. The styling is done using CSS to make it visually appealing. -->
