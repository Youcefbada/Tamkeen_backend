<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Programs - TAMKIN</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/training-programs.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="internships.html">Internships</a></li>
          <li><a href="training-programs.html">Training Programs</a></li>
          <li id="auth-link"><a href="auth/login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Available Training Programs</h2>
      <div class="filter">
        <input type="text" id="search" placeholder="Search by title or training center" oninput="filterPrograms()">
      </div>
      <div class="program-list" id="program-list">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../scripts/api.js"></script>
  <script src="../scripts/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadPrograms();
    });

    async function loadPrograms() {
      try {
        const programs = await apiRequest('/training_programs');
        const centers = await apiRequest('/training_centers');
        const centerMap = centers.reduce((map, center) => {
          map[center.id] = center.name;
          return map;
        }, {});
        const list = document.getElementById('program-list');
        list.innerHTML = programs.map(program => `
          <div class="program" data-title="${program.title.toLowerCase()}" data-center="${centerMap[program.training_center_id].toLowerCase()}">
            <h3>${program.title}</h3>
            <p><strong>Training Center:</strong> ${centerMap[program.training_center_id] || 'N/A'}</p>
            <p><strong>Duration:</strong> ${program.duration} weeks</p>
            <p><strong>Start Date:</strong> ${program.start_date}</p>
            <p><strong>End Date:</strong> ${program.end_date}</p>
            <p>${program.description.substring(0, 150)}...</p>
            ${localStorage.getItem('userType') === 'student' ? `
              <button onclick="applyForProgram('${program.id}')">Apply Now</button>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading programs:', error);
        alert('Failed to load training programs');
      }
    }

    async function applyForProgram(id) {
      try {
        const userId = localStorage.getItem('userId');
        await apiRequest('/program_applications', 'POST', { user_id: userId, program_id: id });
        alert('Application submitted successfully');
      } catch (error) {
        alert(error.message);
      }
    }

    function filterPrograms() {
      const search = document.getElementById('search').value.toLowerCase();
      const programs = document.querySelectorAll('.program');
      programs.forEach(program => {
        const title = program.dataset.title;
        const center = program.dataset.center;
        program.style.display = title.includes(search) || center.includes(search) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
