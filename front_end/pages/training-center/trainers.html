<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Trainers - TAMKIN</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/trainers.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../internships.html">Internships</a></li>
          <li><a href="../training-programs.html">Training Programs</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html" class="text-icon">Dashboard</a></li>
      <li><a href="profile.html" class="text-icon">Profile</a></li>
      <li><a href="programs.html" class="text-icon">Manage Programs</a></li>
      <li><a href="applications.html" class="text-icon">View Applications</a></li>
      <li><a href="trainers.html" class="text-icon">Manage Trainers</a></li>
    </ul>
  </div>

  <main>
    <div class="container">
      <h2>Manage Trainers</h2>
      <div class="trainer-form" id="trainer-form-container">
        <h3 id="form-title">Add New Trainer</h3>
        <form id="trainer-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <button type="submit">Submit Trainer</button>
          <div class="error"></div>
        </form>
      </div>
      <h3>Existing Trainers</h3>
      <table class="trainer-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trainer-list">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../../scripts/api.js"></script>
  <script src="../../scripts/utils.js"></script>
  <script src="../../scripts/training-center.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadTrainers();
      const trainerForm = document.getElementById('trainer-form');
      const urlParams = new URLSearchParams(window.location.search);
      const editId = urlParams.get('edit');

      if (editId) {
        document.getElementById('form-title').textContent = 'Edit Trainer';
        loadTrainerForEdit(editId);
      }

      trainerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(trainerForm);
        const data = Object.fromEntries(formData);
        const centerId = localStorage.getItem('userId');
        try {
          if (editId) {
            await apiRequest(`/trainers/${editId}`, 'PUT', data);
            alert('Trainer updated successfully');
            window.location.href = 'trainers.html';
          } else {
            await apiRequest(`/training_centers/${centerId}/trainers`, 'POST', data);
            alert('Trainer added successfully');
            trainerForm.reset();
            loadTrainers();
          }
        } catch (error) {
          showError(trainerForm, error.message);
        }
      });
    });

    async function loadTrainers() {
      try {
        const centerId = localStorage.getItem('userId');
        const trainers = await apiRequest(`/training_centers/${centerId}/trainers`);
        const list = document.getElementById('trainer-list');
        list.innerHTML = trainers.map(trainer => `
          <tr>
            <td>${trainer.name}</td>
            <td>${trainer.email}</td>
            <td>${trainer.specialization}</td>
            <td>${trainer.phone}</td>
            <td>
              <button onclick="editTrainer('${trainer.id}')">Edit</button>
              <button onclick="deleteTrainer('${trainer.id}')">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error loading trainers:', error);
        alert('Failed to load trainers');
      }
    }

    async function loadTrainerForEdit(id) {
      try {
        const trainer = await apiRequest(`/trainers/${id}`);
        document.getElementById('name').value = trainer.name;
        document.getElementById('email').value = trainer.email;
        document.getElementById('specialization').value = trainer.specialization;
        document.getElementById('phone').value = trainer.phone;
      } catch (error) {
        console.error('Error loading trainer:', error);
        alert('Failed to load trainer data');
      }
    }

    function editTrainer(id) {
      window.location.href = `trainers.html?edit=${id}`;
    }

    async function deleteTrainer(id) {
      if (confirm('Are you sure you want to delete this trainer?')) {
        try {
          await apiRequest(`/trainers/${id}`, 'DELETE');
          loadTrainers();
        } catch (error) {
          alert(error.message);
        }
      }
    }
  </script>
</body>
</html>
