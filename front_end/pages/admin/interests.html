<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Interests - TAMKIN</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/interests.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../internships.html">Internships</a></li>
          <li><a href="../training-programs.html">Training Programs</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html" class="text-icon">Dashboard</a></li>
      <li><a href="profile.html" class="text-icon">Profile</a></li>
      <li><a href="applications.html" class="text-icon">Applications</a></li>
      <li><a href="interests.html" class="text-icon">Interests</a></li>
    </ul>
  </div>

  <main>
    <div class="container">
      <h2>Manage Interests</h2>
      <div class="interest-form" id="interest-form-container">
        <h3>Add or Update Interests</h3>
        <form id="interest-form">
          <div class="form-group">
            <label for="interests">Select Interests</label>
            <select id="interests" name="interests" multiple required>
              <option value="Web Development">Web Development</option>
              <option value="Mobile Development">Mobile Development</option>
              <option value="Data Science">Data Science</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Cybersecurity">Cybersecurity</option>
              <option value="Cloud Computing">Cloud Computing</option>
              <option value="UI/UX Design">UI/UX Design</option>
              <option value="Project Management">Project Management</option>
            </select>
          </div>
          <button type="submit">Save Interests</button>
          <div class="error"></div>
        </form>
      </div>
      <h3>Your Interests</h3>
      <ul id="interest-list">
        <!-- Populated by JavaScript -->
      </ul>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../../scripts/api.js"></script>
  <script src="../../scripts/utils.js"></script>
  <script src="../../scripts/student.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadInterests();
      setupForm();
    });

    async function loadInterests() {
      try {
        const userId = localStorage.getItem('userId');
        const interests = await apiRequest(`/users/${userId}/interests`);
        const list = document.getElementById('interest-list');
        list.innerHTML = interests.length ? interests.map(interest => `<li>${interest}</li>`).join('') : '<li>No interests selected</li>';
      } catch (error) {
        console.error('Error loading interests:', error);
        alert('Failed to load interests');
      }
    }

    function setupForm() {
      const form = document.getElementById('interest-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const interests = Array.from(document.getElementById('interests').selectedOptions).map(option => option.value);
        if (!interests.length) {
          showError(form, 'Please select at least one interest');
          return;
        }
        try {
          const userId = localStorage.getItem('userId');
          await apiRequest(`/users/${userId}/interests`, 'PUT', { interests });
          alert('Interests updated successfully');
          loadInterests();
        } catch (error) {
          showError(form, error.message);
        }
      });
    }
  </script>
</body>
</html>
