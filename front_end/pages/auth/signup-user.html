<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup - TAMKIN</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../internships.html">Internships</a></li>
          <li><a href="../training-programs.html">Training Programs</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Student Signup</h2>
      <form id="signup-user-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" id="university" name="university" required>
        </div>
        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" id="major" name="major" required>
        </div>
        <button type="submit">Sign Up</button>
        <div class="error"></div>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <p>Register as a <a href="signup-company.html">Company</a> or <a href="signup-training-center.html">Training Center</a></p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../../scripts/api.js"></script>
  <script src="../../scripts/utils.js"></script>
  <script>
    document.getElementById('signup-user-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = { ...Object.fromEntries(formData), user_type: 'student' };
      try {
        await apiRequest('/auth/register', 'POST', data);
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } catch (error) {
        showError(e.target, error.message);
      }
    });
  </script>
</body>
</html>
