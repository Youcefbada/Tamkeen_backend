<!-- pages/auth/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TAMKIN</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../internships.html">Internships</a></li>
          <li><a href="../training-programs.html">Training Programs</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="user_type">User Type</label>
          <select id="user_type" name="user_type" required>
            <option value="student">Student</option>
            <option value="company">Company</option>
            <option value="training_center">Training Center</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <div class="error"></div>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../../scripts/api.js"></script>
  <script src="../../scripts/utils.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      try {
        const response = await apiRequest('/auth/login', 'POST', data);
        localStorage.setItem('token', response.token);
        localStorage.setItem('userId', response.userId);
        localStorage.setItem('userType', data.user_type);
        const redirect = {
          student: '/pages/student/dashboard.html',
          company: '/pages/company/dashboard.html',
          training_center: '/pages/training-center/dashboard.html',
          admin: '/pages/admin/dashboard.html'
        };
        window.location.href = redirect[data.user_type] || '/index.html';
      } catch (error) {
        showError(e.target, error.message);
      }
    });
  </script>
</body>
</html>
