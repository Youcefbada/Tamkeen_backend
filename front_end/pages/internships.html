<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internships - TAMKIN</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/internships.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>TAMKIN</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="internships.html">Internships</a></li>
          <li><a href="training-programs.html">Training Programs</a></li>
          <li id="auth-link"><a href="auth/login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Available Internships</h2>
      <div class="filter">
        <input type="text" id="search" placeholder="Search by title or company" oninput="filterInternships()">
      </div>
      <div class="internship-list" id="internship-list">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 TAMKIN. All rights reserved.</p>
    </div>
  </footer>

  <script src="../scripts/api.js"></script>
  <script src="../scripts/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadInternships();
    });

    async function loadInternships() {
      try {
        const internships = await apiRequest('/internships');
        const companies = await apiRequest('/companies');
        const companyMap = companies.reduce((map, company) => {
          map[company.id] = company.name;
          return map;
        }, {});
        const list = document.getElementById('internship-list');
        list.innerHTML = internships.map(internship => `
          <div class="internship" data-title="${internship.title.toLowerCase()}" data-company="${companyMap[internship.company_id].toLowerCase()}">
            <h3>${internship.title}</h3>
            <p><strong>Company:</strong> ${companyMap[internship.company_id] || 'N/A'}</p>
            <p><strong>Duration:</strong> ${internship.duration} weeks</p>
            <p><strong>Start Date:</strong> ${internship.start_date}</p>
            <p><strong>End Date:</strong> ${internship.end_date}</p>
            <p>${internship.description.substring(0, 150)}...</p>
            ${localStorage.getItem('userType') === 'student' ? `
              <button onclick="applyForInternship('${internship.id}')">Apply Now</button>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading internships:', error);
        alert('Failed to load internships');
      }
    }

    async function applyForInternship(id) {
      try {
        const userId = localStorage.getItem('userId');
        await apiRequest('/internship_applications', 'POST', { user_id: userId, internship_id: id });
        alert('Application submitted successfully');
      } catch (error) {
        alert(error.message);
      }
    }

    function filterInternships() {
      const search = document.getElementById('search').value.toLowerCase();
      const internships = document.querySelectorAll('.internship');
      internships.forEach(internship => {
        const title = internship.dataset.title;
        const company = internship.dataset.company;
        internship.style.display = title.includes(search) || company.includes(search) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
