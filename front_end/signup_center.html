<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Training Center</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register Training Center</h2>
  <form id="centerForm">
    <label for="name">Center Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="location">Location (Google Maps link or coordinates):</label>
    <textarea id="location" name="location" required></textarea>

    <label for="logo">Logo:</label>
    <input type="file" id="logo" name="logo" accept="image/*" required>

    <button type="submit">Register</button>

    <div class="message" id="message"></div>
  </form>
</div>

<script>
    const form = document.getElementById('centerForm');
    const message = document.getElementById('message');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
  
      try {
        const res = await fetch('http://localhost:3000/signupcenter', {
          method: 'POST',
          body: formData
        });
  
        const data = await res.json();
        if (res.ok) {
          alert('تم تسجيل المركز بنجاح 🎉');
          message.style.color = 'green';
          message.textContent = data.message;
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'حدث خطأ ما';
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'فشل الاتصال بالخادم';
        console.error(error);
      }
    });
  </script>
</body>
</html>
